{%- seo -%}
{%- if site.locale -%}
	<meta property="og:locale" content="{{ site.locale }}">
{%- endif -%}
<meta property="og:type" content="website">
{%- if site.logo -%}
	<meta property="og:image" content="{{ site.logo | absolute_url }}">
	<meta property="og:image:type" content="image/{{ site.logo | split: "." | last }}">
	<meta property="og:image:alt" content="{{ site.title | escape }}">
{%- endif -%}
{% if site.license_link %}
	<link rel="license" href="{{ site.license_link }}" />
{% endif %}
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#97aaf7">
{%- feed_meta -%}
{%- if jekyll.environment == 'production' and site.google_analytics -%}
	{%- include google-analytics.html -%}
{%- endif -%}
